<ngt-canvas>
    <ngt-ambient-light intensity="0.5"></ngt-ambient-light>
      <ngt-perspective-camera [position]="[0, 0, 5]" [fov]="75"></ngt-perspective-camera>
      <ngt-orbit-controls [enableZoom]="true" [enablePan]="true"></ngt-orbit-controls>
    <ng-container *ngIf="pointCloudInitialized && pointCloud">
        <ngt-points #points>
            <ngt-buffer-geometry>
                <ngt-buffer-attribute [attach]="'position'" [args]="[pointCloud.vertices, 3]"></ngt-buffer-attribute>
                <ngt-buffer-attribute [attach]="'uv'" [args]="[pointCloud.texcoords, 2]"></ngt-buffer-attribute>
            </ngt-buffer-geometry>
            <ngt-points-material size="0.05" [color]="'red'"></ngt-points-material>
        </ngt-points>
    </ng-container>
  </ngt-canvas>
